<header class="border-bottom py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-3">
            <h3 class="m-0 p-0">
                <a class="text-dark font-weight-bold text-decoration-none" href="{{ url_for('menu.home') }}">FootyStory</a>
            </h3>
        </div>
        <div class="col-9 d-flex justify-content-end align-items-center">
            <a href=""><i class="fas fa-search mr-3" title="Search FootyStory"></i></a>
            <a class="btn btn-sm btn-outline-success mr-3" href="{{ url_for('story.create') }}">Write a story</a>
            {% if current_user.is_authenticated %}
            <a href=""><i class="far fa-bell" title="Notifications"></i></a>
            <div class="dropdown">
                <a class="d-block pl-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false" title="{{ current_user.username }}">
                    <img class="rounded-circle" src="https://placehold.it/32x32" alt="{{ current_user.username }}">
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="{{ url_for('user.stories') }}">Stories</a>
                    <a class="dropdown-item" href="{{ url_for('user.bookmarks') }}">Bookmarks</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item"
                        href="{{ url_for('user.profile', username=current_user.username) }}">Profile</a>
                    <a class="dropdown-item" href="{{ url_for('user.settings') }}">Settings</a>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign out</a>
                </div>
            </div>
            {% else %}
            <a class="btn btn-sm btn-outline-success mr-3" href="{{ url_for('auth.signup') }}">Register</a>
            <a class="btn btn-sm btn-outline-success" href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</header>
